<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>Endpoint Monitor</h2>

<table id="endpointsTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>URL</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Endpoints serão carregados aqui via JavaScript -->
    </tbody>
</table>

<h3>Adicionar Novo Endpoint</h3>
<label for="name">Nome:</label>
<input type="text" id="name" placeholder="Nome do Endpoint">
<label for="url">URL:</label>
<input type="text" id="url" placeholder="URL do Endpoint">

<button onclick="addEndpoint()">Adicionar Endpoint</button>

<script>
    // Função para carregar os endpoints do servidor
    function loadEndpoints() {
        fetch('/endpoints')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#endpointsTable tbody");
                tableBody.innerHTML = ''; // Limpa a tabela
                data.forEach(endpoint => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${endpoint.name}</td>
                        <td>${endpoint.url}</td>
                        <td><button onclick="removeEndpoint('${endpoint.name}')">Remover</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erro ao carregar endpoints:', error));
    }

    // Função para adicionar um novo endpoint
    function addEndpoint() {
        const name = document.getElementById('name').value;
        const url = document.getElementById('url').value;

        if (name && url) {
            fetch('/endpoints', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    loadEndpoints(); // Recarregar a tabela de endpoints
                    reloadEndpoints(); // Recarregar o monitoramento dos endpoints
                    document.getElementById('name').value = '';
                    document.getElementById('url').value = '';
                } else {
                    alert('Erro ao adicionar o endpoint.');
                }
            })
            .catch(error => console.error('Erro ao adicionar endpoint:', error));
        } else {
            alert('Preencha ambos os campos!');
        }
    }

    // Função para remover um endpoint
    function removeEndpoint(name) {
        fetch(`/endpoints/${name}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadEndpoints(); // Recarregar a tabela de endpoints
                reloadEndpoints(); // Recarregar o monitoramento dos endpoints
            } else {
                alert('Erro ao remover o endpoint.');
            }
        })
        .catch(error => console.error('Erro ao remover endpoint:', error));
    }

    // Função para recarregar o monitoramento dos endpoints
    function reloadEndpoints() {
        fetch('/reload', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => console.log(data.status))
        .catch(error => console.error('Erro ao recarregar endpoints:', error));
    }

    // Carregar os endpoints quando a página for carregada
    window.onload = loadEndpoints;
</script>

</body>
</html>
